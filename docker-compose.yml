services:
  # Base de données PostgreSQL
  db:
    image: postgres:15
    container_name: productmanager_db
    restart: always
    environment:
      POSTGRES_DB: productmanager
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - productmanager_network

  # Base de données PostgreSQL (tests)
  db_test:
    image: postgres:15
    container_name: productmanager_db_test
    environment:
      POSTGRES_DB: productmanager_test
      POSTGRES_PASSWORD: password
    ports:
      - "5433:5432"
    volumes:
      - postgres_test_data:/var/lib/postgresql/data
    networks:
      - productmanager_network

  # Application Node.js
  app:
    build: .
    container_name: productmanager_app
    restart: always
    ports:
      - "3000:3000"
      - "5555:5555"
    env_file:
      - .env.docker
    # Appliquer les migrations au démarrage puis lancer l'API
    command: >
      sh -c "npx prisma migrate deploy && node dist/app.js"
    depends_on:
      - db
    networks:
      - productmanager_network
    volumes:
      - /app/node_modules

  # Runner de tests d'intégration (dans Docker)
  test:
    build: .
    container_name: productmanager_test_runner
    depends_on:
      - db_test
    env_file:
      - env.test.docker
    networks:
      - productmanager_network
    command: >
      sh -c "npx prisma migrate deploy && npm run test:integration"


volumes:
  postgres_data:
  postgres_test_data:


networks:
  productmanager_network:
    driver: bridge
